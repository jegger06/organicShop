<div class="sticky-top">
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action"
      [class.active]="!cat"
      routerLink="/">
      All Categories
    </a>
    <a 
      *ngFor="let category of categories$ | async" 
      routerLink="/"
      [queryParams]="{ category: category.$key }"
      class="list-group-item list-group-item-action"
      [class.active]="cat == category.$key">
      {{ category.name }}
    </a>
  </div>
</div>
