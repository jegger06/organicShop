<form #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" [(ngModel)]="shipping.name" name="name" type="text" id="name" class="form-control" placeholder="Name..." required>
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Address</label>
    <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" type="text" id="addressLine1" class="form-control" placeholder="Adress Line 1..." required>
    <div *ngIf="addressLine1.touched && addressLine1.invalid" class="alert alert-danger">
      <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine2"></label>
    <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" name="addressLine2" type="text" id="addressLine2" class="form-control" placeholder="Address Line 2..." required>
    <div *ngIf="addressLine2.touched && addressLine2.invalid" class="alert alert-danger">
      <div *ngIf="addressLine2.errors.required">Address Line 2 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input #city="ngModel" [(ngModel)]="shipping.city" name="city" type="text" id="city" class="form-control" placeholder="City..." required>
    <div *ngIf="city.touched && city.invalid" class="alert alert-danger">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <button
    [disabled]="!f.valid"
    (click)="placeOrder()"
    class="btn btn-primary">Place Order</button>
</form>
